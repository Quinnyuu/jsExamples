<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        var oBtn = document.getElementById('btn');
        var oName = document.getElementById('name');
        var oAddress= document.getElementById('address');

        oName.value = '北京市';
        oAddress.value = '朝阳区';

        oBtn.onclick = function () {
            alert(oName.value);
            alert(oAddress.value);
        }
    }
</script>
<body>
    <table>
        <input type="text" id="name" placeholder="北京市"><br/>
        <input type="text" id="address" placeholder="朝阳市">
    </table>
    <button id="btn">提交</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #box{height: 300px;width: 300px;border: #ff4d4d 2px dashed;background: #ffddd9;position: relative;margin: 20px auto;}
        #box ul{position: absolute;left: 10px;top:30px;height: 50px;width: auto;}
        #box ul li{list-style: none;width: 80px;height: 30px;border: gold 2px dashed;background: khaki;margin: 5px;float: left;color: darkorange;text-align: center;line-height: 30px;}
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var aInputs = document.getElementsByTagName('li');
            aInputs[0].onclick = function () {
                alert('height:' + css(oBox,'height') + '\nwidth:' + css(oBox,'width') );
            }
            aInputs[1].onclick = function () {
                //两个参数，批量设置属性
                css(oBox,{width:'400px',height:'400px',borderColor:'blue',background:'white'});
                //三个参数，单独设置属性
                css(this,'background','green');
            }
        }

        function css(obj,attr,value) {
            /*当传参为2个时，为obj + attr时用于读取节点元素的属性的信息
                           为obj + 对象时 是为节点批量添加多个属性内容
            当传参为3个时，是为节点的某一属性添加属性内容*/
            console.log(arguments.length);
            switch(arguments.length){
                case 2:
                    if(typeof arguments[1] == "object"){
                        for(var i in attr){
                            console.log(i +',,,,,'+attr[i]);
                            obj.style[i] = attr[i];
                        }
                    }else{
                        console.log(getComputedStyle(obj,null)[attr]);
                        return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj,null)[attr];

                    }
                    break;
                case 3:
                    obj.style[attr] = value;
                    console.log('fffffffffffff');
                    break;
                default:alert('传入参数错误');
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li>get style</li>
            <li>set style</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            var aInputs = document.getElementsByTagName('input');
            var oDiv = document.getElementById('sum');
            for(let i = 0;i < aInputs.length;i++){
                aInputs[i].onkeyup = function () {
                    this.value = this.value.replace(/[^\d]/,'');
                }
            }
            oBtn.onclick = function () {
                var sum = 0;
                if(aInputs[0].value == '' || (aInputs[1].value == '')){
                    alert('请输入数字');
                }else{
                    sum = parseInt(aInputs[0].value) + parseInt(aInputs[1].value);
                    oDiv.innerHTML = sum;
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" id="num1"> + <input type="text" id="num2"> =
    <div id="sum"></div>
    <br/>
    <button id="btn">求和</button>
</body>
</html>
